<html>
<head>
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body>
<div class="game">
    <div class="top-bar">
        <div class="navigation">
            <div class="option selected">
                <span class="green-line">government</span>
                <span class="description">Overview</span>
            </div>
            <div class="option">
                <span class="green-line">population</span>
                <span class="description">Population</span>
            </div>
            <div class="option">
                <span class="green-line">markets</span>
                <span class="description">Markets</span>
            </div>
            <div class="option">
                <span class="green-line">resources</span>
                <span class="description">Resources</span>
            </div>
            <div class="option">
                <span class="green-line">factory</span>
                <span class="description">Factories</span>
            </div>
            <div class="option">
                <span class="green-line">technology</span>
                <span class="description">Technology</span>
            </div>
        </div>
        <span class="fill"></span>
        <div class="info">
            <div class="gdp">
                <span class="material-icons">trending_up</span>
                <span>100</span>
            </div>
            <div class="money">
                <span class="material-icons">paid</span>
                <span>100</span>
            </div>
        </div>
        <div class="time">
            <div class="current-time">
                Cycle 1000
            </div>
            <div class="control">
                <button class="primary material-icons">pause</button>
                <button class="primary-container material-icons">play_arrow</button>
                <button class="primary-container material-icons">forward</button>
                <button class="primary-container material-icons">fast_forward</button>
            </div>
        </div>
    </div>
    <div class="display">
        <div class="markets">
            <div class="list">
                <a class="market selected">
                    <div class="green-line">farming</div>
                    <div class="info">
                        <div class="name">Machine Parts</div>
                        <div class="data">
                            <div>
                                <span class="material-icons">sell</span>
                                <span>100</span>
                            </div>
                            <div>
                                <span class="material-icons">swap_horiz</span>
                                <span>100</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="details-container">
                <div class="details">
                    <div class="chart">
                        <div class="title">Price</div>
                        <div class="ct-chart"></div>
                    </div>
                    <div class="misc">
                        <div class="order-menu">
                            <div class="title">Purchase</div>
                            <div class="entry">
                                <span class="material-icons" title="Inventory">inventory</span>
                                <span>0</span>
                            </div>
                            <div class="entry">
                                <span class="material-icons" title="Pending Orders">pending</span>
                                <span>0</span>
                            </div>
                            <div class="entry">
                                <span class="material-icons" title="Estimated Cost">monetization_on</span>
                                <span>0</span>
                            </div>
                            <input type="number" placeholder="Amount"/>
                            <button class="primary">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</body>
</html>

<html>
<head>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="game">
    <div class="top-bar">
        <div class="navigation">
            <div class="option selected">
                <span class="green-line">government</span>
                <span class="description">Overview</span>
            </div>
            <div class="option">
                <span class="green-line">population</span>
                <span class="description">Population</span>
            </div>
            <div class="option">
                <span class="green-line">markets</span>
                <span class="description">Markets</span>
            </div>
            <div class="option">
                <span class="green-line">resources</span>
                <span class="description">Resources</span>
            </div>
            <div class="option">
                <span class="green-line">factory</span>
                <span class="description">Factories</span>
            </div>
            <div class="option">
                <span class="green-line">technology</span>
                <span class="description">Technology</span>
            </div>
        </div>
        <span class="fill"></span>
        <span class="info">

        </span>
    </div>
    <div class="display">
        <div class="factories">
            <div class="factory">
                <div class="background"></div>
                <div class="overlay">
                    <div class="content">
                        <div class="io">
                            <div class="green-line">
                                artisan
                            </div>
                            <div class="green-line">
                                wood
                            </div>
                            <div class="green-line">
                                precious_metal
                            </div>
                        </div>
                        <div class="fill info">
                            <div class="top">
                                <div class="name">Machine Parts Factory</div>
                                <div class="fill"></div>
                                <div class="green-line">
                                    basic_tools
                                </div>
                            </div>
                            <div class="capacity">
                                <div class="capacity-bar"></div>
                            </div>
                            <div class="actions">
                                <button class="primary">
                                    Subsidise
                                </button>
                                <button class="primary">
                                    Upgrade
                                </button>
                                <span class="fill"></span>
                                <button class="error material-icons">error</button>
                            </div>
                        </div>
                        <div class="io">
                            <div class="green-line">
                                furniture
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

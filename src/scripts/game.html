<html>
<head>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="game">
    <div class="top-bar">
        <div class="navigation">
            <div class="option selected">
                <span class="green-line">government</span>
                <span class="description">Overview</span>
            </div>
            <div class="option">
                <span class="green-line">population</span>
                <span class="description">Population</span>
            </div>
            <div class="option">
                <span class="green-line">markets</span>
                <span class="description">Markets</span>
            </div>
            <div class="option">
                <span class="green-line">resources</span>
                <span class="description">Resources</span>
            </div>
            <div class="option">
                <span class="green-line">factory</span>
                <span class="description">Factories</span>
            </div>
            <div class="option">
                <span class="green-line">technology</span>
                <span class="description">Technology</span>
            </div>
        </div>
        <span class="fill"></span>
        <div class="info">
            <div class="gdp">
                <span class="material-icons">trending_up</span>
                <span>100</span>
            </div>
            <div class="money">
                <span class="material-icons">paid</span>
                <span>100</span>
            </div>
        </div>
        <div class="time">
            <div class="current-time">
                Cycle 1000
            </div>
            <div class="control">
                <button class="primary material-icons">pause</button>
                <button class="primary-container material-icons">play_arrow</button>
                <button class="primary-container material-icons">forward</button>
                <button class="primary-container material-icons">fast_forward</button>
            </div>
        </div>
    </div>
    <div class="display">
        <div class="population">
            <div class="fruit">
                <div class="io">
                    <div class="green-line">artisan</div>
                </div>
                <div class="avatar">
                    <img src="img/fruit_of_labour_struggling.svg">
                    <img class="labour-blue" src="img/fruit_of_labour_labour.svg">
                    <img src="img/fruit_of_labour_strokes.svg">
                </div>
                <div class="io">
                    <div class="green-line">artisan</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

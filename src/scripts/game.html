<html>
<head>
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body>
<div class="app">
    <div class="game">
        <div class="main">
            <div class="top-bar">
                <div class="navigation">
                    <div class="option">
                        <div class="green-line">government</div>
                        <div class="description">Overview</div>
                    </div>
                    <div class="option">
                        <div class="green-line">population</div>
                        <div class="description">Population</div>
                    </div>
                    <div class="option">
                        <div class="green-line">markets</div>
                        <div class="description">Markets</div>
                    </div>
                    <div class="option selected">
                        <div class="green-line">resources</div>
                        <div class="description">Resources</div>
                    </div>
                    <div class="option">
                        <div class="green-line">factory</div>
                        <div class="description">Factories</div>
                    </div>
                    <div class="option">
                        <div class="green-line">technology</div>
                        <div class="description">Technology</div>
                    </div>
                </div>
                <div class="fill"></div>
                <div class="info">
                    <div><span class="material-icons">trending_up</span><span>16180</span></div>
                    <div><span class="material-icons">paid</span><span>4166.36</span></div>
                </div>
                <div class="time">
                    <div class="current-time">Cycle 143</div>
                    <div class="control"><button class="material-icons primary">pause</button><button class="primary-container material-icons">play_arrow</button><button class="primary-container material-icons">forward</button><button class="material-icons primary-container">fast_forward</button></div>
                </div>
            </div>
            <div class="display">
                <div class="factories-container">
                    <div class="factories">
                        <div class="factory">
                            <div class="background"></div>
                            <div class="overlay">
                                <div class="content">
                                    <div class="io">
                                        <div class="green-line">farming</div>
                                        <div class="green-line">farming</div>
                                        <div class="green-line">farming</div>
                                        <div class="green-line">farming</div>
                                    </div>
                                    <div class="fill info">
                                        <div class="top">
                                            <div class="name">Crop Farm</div>
                                            <div class="fill"></div>
                                            <div></div>
                                        </div>
                                        <div class="capacity">
                                            <div class="capacity-bar" style="width: 100%;"></div>
                                        </div>
                                        <div class="actions">
                                            <button class="primary">Subsidise</button><button class="primary">Upgrade
                                        </button>
                                            <div class="fill"></div>
                                            <a class="error material-icons">
                                                error
                                                <div class="tooltip">No Demand</div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="io">
                                        <div class="green-line">crop</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="add primary material-icons">add</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
